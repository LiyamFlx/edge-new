<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageSense</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
        <h1>Welcome to EngageSense</h1>
        <video controls width="500">
            <source src="mixer.mp4" type="video/mp4">
            Your browser does not support video playback.
        </video>
        <button class="start-button" onclick="startApp()">Get Started</button>
        <button class="learn-more-button" onclick="showLearnMore()">Learn More</button>
    </div>

    <!-- Upload/Record Screen -->
    <div id="upload-record-screen" class="screen">
        <h1>Upload or Record Audio</h1>
        <div class="upload-container">
            <h2>Upload Track</h2>
            <p>Supported formats: MP3, WAV</p>
            <input type="file" id="audioUpload" accept="audio/*">
            <button onclick="analyzeUpload()">Analyze Audio</button>
        </div>
        <div class="record-container">
            <h2>Record Audio</h2>
            <p>Recording Name: <input type="text" id="recordingName" placeholder="Enter name"></p>
            <button id="startRecording" onclick="startRecording()">Start Recording</button>
            <button id="stopRecording" onclick="stopRecording()" disabled>Stop Recording</button>
            <button onclick="analyzeRecording()">Analyze Recording</button>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div class="navigation-buttons">
            <button onclick="navigateTo('welcome-screen')">Back</button>
            <button onclick="navigateTo('results-screen')">Next</button>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen">
        <h1>Results Summary</h1>
        <ul id="engagement-results">
            <li>Physical Engagement: <span id="physical-engagement">85%</span></li>
            <li>Emotional Engagement: <span id="emotional-engagement">78%</span></li>
            <li>Mental Engagement: <span id="mental-engagement">92%</span></li>
            <li>Spiritual Engagement: <span id="spiritual-engagement">67%</span></li>
        </ul>
        <canvas id="engagementChart" width="400" height="200"></canvas>
        <button onclick="toggleChartType()">Switch Chart Type</button>
        <div class="navigation-buttons">
            <button onclick="navigateTo('upload-record-screen')">Back</button>
            <button onclick="navigateTo('welcome-screen')">Start Over</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageSense Dashboard</title>
    <style>
        /* vars.css content */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1E1E1E;
            --highlight: #6E55BB;
            --accent: #26A6FF;
            --success: #1DB954;
            --danger: #FF5733;
            --text-light: #FFFFFF;
            --text-muted: #9E9E9E;
        }

        /* style.css content */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-light);
        }

        header {
            background: linear-gradient(90deg, var(--highlight), var(--accent));
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .chart-container {
            position: relative;
            height: 200px;
        }

        .progress-bar {
            background: var(--text-muted);
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            transition: width 0.3s;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        button {
            background-color: var(--success);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #17a743;
        }
    </style>
</head>

<body>
    <header>
        <h1>EngageSense</h1>
        <p>Real-Time Engagement Analytics</p>
    </header>

    <div class="container">
        <!-- Overall Engagement -->
        <div class="card">
            <h3>Overall Engagement</h3>
            <p><strong>85%</strong></p>
            <div class="progress-bar">
                <span style="width: 85%; background: var(--success);"></span>
            </div>
        </div>

        <!-- Sentiment Analysis -->
        <div class="card">
            <h3>Sentiment Analysis</h3>
            <p>Emotional Intensity: <strong>High</strong></p>
            <p style="color: var(--success);"><strong>Positive</strong></p>
        </div>

        <!-- Engagement Trends -->
        <div class="card">
            <h3>Engagement Trends</h3>
            <div class="chart-container">
                <canvas id="engagementChart"></canvas>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 EngageSense. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Chart.js example setup
        const ctx = document.getElementById('engagementChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0s', '10s', '20s', '30s', '40s'],
                datasets: [
                    {
                        label: 'Physical Engagement',
                        data: [80, 85, 78, 90, 88],
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Mental Engagement',
                        data: [70, 75, 72, 78, 75],
                        borderColor: 'purple',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Spiritual Engagement',
                        data: [85, 90, 88, 92, 89],
                        borderColor: 'green',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true,
                        title: { display: true, text: 'Time (s)', color: 'white' }
                    },
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Engagement %', color: 'white' }
                    }
                },
                plugins: {
                    legend: { labels: { color: 'white' } },
                    title: {
                        display: true,
                        text: 'Engagement Trends Over Time',
                        color: 'white'
                    }
                }
            }
        });
    </script>
</body>

</html>

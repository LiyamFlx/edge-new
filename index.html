<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageSense - Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1e1e2f, #2c2c44);
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        .container.active {
            display: block;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .chart-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto 20px auto;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }

        .navigation button {
            background: #007acc;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navigation button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <!-- Results Screen -->
    <div class="container active" id="results-screen">
        <h1>Results Summary</h1>
        <div class="chart-container">
            <canvas id="results-chart"></canvas>
        </div>
        <h3 style="text-align: center; margin-bottom: 20px;">Engagement Insights</h3>
        <ul id="results-list" style="list-style: none; text-align: center; padding: 0;"></ul>
        <div class="navigation">
            <button onclick="navigate('analysis-screen')">← Back</button>
            <button onclick="navigate('thank-you-screen')">Next →</button>
        </div>
    </div>

    <!-- Thank You Screen -->
    <div class="container" id="thank-you-screen">
        <h1>Thank You!</h1>
        <p>Your analysis is complete. Start again to analyze more data.</p>
        <div style="text-align: center;">
            <button onclick="navigate('welcome-screen')">Start Over</button>
        </div>
    </div>

    <script>
        // Navigate between screens
        function navigate(screenId) {
            document.querySelectorAll('.container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Display Results on Results Page with Chart
        const resultsData = {
            labels: ['Physical', 'Emotional', 'Mental', 'Spiritual'],
            datasets: [{
                label: 'Engagement Level (%)',
                data: [85, 78, 92, 67], // Example values
                backgroundColor: [
                    'rgba(0, 123, 255, 0.6)',
                    'rgba(220, 53, 69, 0.6)',
                    'rgba(40, 167, 69, 0.6)',
                    'rgba(255, 193, 7, 0.6)'
                ],
                borderColor: [
                    'rgba(0, 123, 255, 1)',
                    'rgba(220, 53, 69, 1)',
                    'rgba(40, 167, 69, 1)',
                    'rgba(255, 193, 7, 1)'
                ],
                borderWidth: 1
            }]
        };

        const resultsOptions = {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                tooltip: {
                    enabled: true
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    ticks: {
                        color: '#ffffff'
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    }
                },
                x: {
                    ticks: {
                        color: '#ffffff'
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    }
                }
            }
        };

        const ctx = document.getElementById('results-chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: resultsData,
            options: resultsOptions
        });

        // Display numeric results in a list
        const resultsList = document.getElementById('results-list');
        const numericResults = [
            "Physical engagement: 85%",
            "Emotional engagement: 78%",
            "Mental engagement: 92%",
            "Spiritual engagement: 67%"
        ];

        numericResults.forEach(result => {
            const li = document.createElement('li');
            li.textContent = result;
            resultsList.appendChild(li);
        });
    </script>
</body>
</html>

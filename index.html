<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageSense Dashboard</title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1E1E1E;
            --highlight: #6E55BB;
            --accent: #26A6FF;
            --success: #1DB954;
            --danger: #FF5733;
            --text-light: #FFFFFF;
            --text-muted: #9E9E9E;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-light);
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, var(--highlight), var(--accent));
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .chart-container {
            position: relative;
            height: 200px;
        }

        .progress-bar {
            background: var(--text-muted);
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            transition: width 0.3s;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        button {
            background-color: var(--success);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #17a743;
        }

        .nav-bar {
            background-color: var(--secondary-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .nav-bar a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
        }

        .nav-bar a:hover {
            color: var(--success);
        }
    </style>
</head>

<body>
    <header>
        <h1>EngageSense</h1>
        <p>Real-Time Engagement Analytics Dashboard</p>
    </header>

    <nav class="nav-bar">
        <a href="#overview">Overview</a>
        <a href="#trends">Trends</a>
        <a href="#breakdown">Breakdown</a>
        <a href="#feedback">Feedback</a>
    </nav>

    <div class="container">
        <!-- Overall Engagement Section -->
        <div id="overview" class="card">
            <h3>Overall Engagement</h3>
            <p><strong>85%</strong></p>
            <div class="progress-bar">
                <span style="width: 85%; background: var(--success);"></span>
            </div>
        </div>

        <!-- Engagement Trends Section -->
        <div id="trends" class="card">
            <h3>Engagement Trends</h3>
            <div class="chart-container">
                <canvas id="trendsChart"></canvas>
            </div>
        </div>

        <!-- Breakdown Section -->
        <div id="breakdown" class="card">
            <h3>Engagement Breakdown</h3>
            <p>Physical Engagement</p>
            <div class="progress-bar">
                <span style="width: 70%; background: var(--highlight);"></span>
            </div>
            <p>Emotional Engagement</p>
            <div class="progress-bar">
                <span style="width: 60%; background: var(--accent);"></span>
            </div>
            <p>Mental Engagement</p>
            <div class="progress-bar">
                <span style="width: 50%; background: var(--danger);"></span>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 EngageSense. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('trendsChart').getContext('2d');
        const trendsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0s', '10s', '20s', '30s', '40s'],
                datasets: [
                    {
                        label: 'Physical Engagement',
                        data: [80, 85, 78, 90, 88],
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false,
                    },
                    {
                        label: 'Emotional Engagement',
                        data: [70, 75, 72, 78, 75],
                        borderColor: 'green',
                        borderWidth: 2,
                        fill: false,
                    },
                    {
                        label: 'Mental Engagement',
                        data: [50, 55, 52, 58, 55],
                        borderColor: 'red',
                        borderWidth: 2,
                        fill: false,
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true,
                        title: { display: true, text: 'Time (s)', color: 'white' },
                    },
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Engagement Level', color: 'white' },
                    },
                },
                plugins: {
                    legend: { labels: { color: 'white' } },
                    title: {
                        display: true,
                        text: 'Engagement Trends Over Time',
                        color: 'white',
                    },
                },
            },
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standalone Project</title>
  <link rel="icon" href="data:,">
  <style>
    /* Embedded CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .chart-container {
      position: relative;
      width: 100%;
      margin: 20px auto;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 20px;
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
    }
    .button {
      background-color: #4A90E2;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Standalone Application</h1>
    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
    <div class="card-container">
      <div class="card">
        <h3>Feature 1</h3>
        <p>Short description about Feature 1.</p>
        <button class="button">Learn More</button>
      </div>
      <div class="card">
        <h3>Feature 2</h3>
        <p>Short description about Feature 2.</p>
        <button class="button">Learn More</button>
      </div>
      <div class="card">
        <h3>Feature 3</h3>
        <p>Short description about Feature 3.</p>
        <button class="button">Learn More</button>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Embedded JavaScript
    // Chart.js configuration
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
          label: 'Dataset 1',
          data: [10, 20, 30, 40, 50],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageSense</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1e1e2f, #2c2c44);
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        .container.active {
            display: block;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .buttons {
            text-align: center;
        }

        .buttons button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .buttons button:hover:enabled {
            background-color: #007acc;
        }

        .progress-bar-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-bar-inner {
            height: 100%;
            background: #00aaff;
            width: 0%;
            transition: width 0.5s ease;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2c2c44;
            border: 1px solid #007acc;
            border-radius: 8px;
            padding: 20px;
            color: #ffffff;
            text-align: center;
            z-index: 1000;
            width: 400px;
        }

        .modal h3 {
            margin-bottom: 10px;
        }

        .modal button {
            background: #007acc;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .modal button:hover {
            background: #005f99;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="container active" id="welcome-screen">
        <h1>Welcome to EngageSense</h1>
        <p>Analyze and understand your audience’s engagement in real time.</p>
        <div class="buttons">
            <button onclick="navigate('upload-record-screen')">Get Started</button>
        </div>
    </div>

    <!-- Upload/Record Audio Screen -->
    <div class="container" id="upload-record-screen">
        <h1>Upload or Record Audio</h1>
        <p>Upload an audio file or record live with real-time visualization.</p>
        <div>
            <h2>Upload Track</h2>
            <input type="file" id="upload-input" accept=".mp3,.mp4">
            <button id="analyze-upload-btn" disabled onclick="analyzeUpload()">Analyze Upload</button>
        </div>
        <div>
            <h2>Record Audio</h2>
            <div class="buttons">
                <button id="start-record-btn">Start Recording</button>
                <button id="stop-record-btn" disabled>Stop Recording</button>
            </div>
            <canvas id="record-waveform" width="600" height="200"></canvas>
            <button id="analyze-record-btn" disabled onclick="analyzeRecording()">Analyze Recording</button>
        </div>
        <div class="buttons">
            <button onclick="navigate('welcome-screen')">← Back</button>
            <button onclick="navigate('analysis-screen')">Next →</button>
        </div>
    </div>

    <!-- Modal for System Messages -->
    <div id="overlay"></div>
    <div id="system-message" class="modal">
        <h3>System Message</h3>
        <p id="system-message-text">Analyzing...</p>
        <button onclick="closeModal()">OK</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar-wrapper">
        <div class="progress-bar-inner" id="progress-bar"></div>
    </div>

    <script>
        // Navigation between screens
        function navigate(screenId) {
            document.querySelectorAll('.container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Progress bar control
        function updateProgressBar(percentage) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = percentage + '%';
        }

        // Modal control
        function showModal(message) {
            document.getElementById('system-message-text').textContent = message;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('system-message').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('system-message').style.display = 'none';
        }

        function analyzeUpload() {
            updateProgressBar(50);
            showModal('Analyzing uploaded audio...');
            setTimeout(() => {
                updateProgressBar(100);
                closeModal();
                navigate('results-screen'); // Navigate to results screen
            }, 2000);
        }

        function analyzeRecording() {
            updateProgressBar(50);
            showModal('Analyzing recorded audio...');
            setTimeout(() => {
                updateProgressBar(100);
                closeModal();
                navigate('results-screen'); // Navigate to results screen
            }, 2000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense - Real-Time Engagement Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.4/dist/socket.io.min.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      scroll-behavior: smooth;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background-color: #005a9e;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #005a9e;
    }

    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #0078d7;
      color: white;
    }

    section {
      padding: 50px 0;
      text-align: left;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    .live-data {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .status {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #e0f7e9;
      color: #2e7d32;
      font-weight: 600;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>EngageSense</h1>
    <p>Track Real-Time Physical, Mental, Emotional, and Spiritual Engagement</p>
  </header>

  <nav>
    <a href="#dataInputScreen">Data Input</a>
    <a href="#analysisScreen">Analysis</a>
    <a href="#insightsScreen">Insights</a>
    <a href="#feedback">Feedback</a>
  </nav>

  <div class="container">
    <!-- Data Input Screen -->
    <section id="dataInputScreen">
      <h2>Data Input</h2>
      <div class="status" id="connectionStatus">Connecting to wearable devices...</div>
      <button id="startStream">Start Live Data Stream</button>
      <input type="file" id="fileUpload" accept=".csv" style="display: none;">
      <button id="uploadFile">Upload Engagement Data</button>
      <canvas id="liveDataChart" width="600" height="300"></canvas>
    </section>

    <!-- Analysis Screen -->
    <section id="analysisScreen">
      <h2>Analysis</h2>
      <canvas id="analysisChart" width="600" height="300"></canvas>
    </section>

    <!-- Insights Screen -->
    <section id="insightsScreen">
      <h2>Insights</h2>
      <div id="insightsText">
        <p>Peak Engagement Times: </p>
        <p>Actionable Recommendations: </p>
      </div>
      <button id="exportInsights">Export Insights</button>
    </section>

    <!-- Feedback -->
    <section id="feedback">
      <h2>Feedback</h2>
      <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const connectionStatus = document.getElementById('connectionStatus');
      const liveDataChartCtx = document.getElementById('liveDataChart').getContext('2d');
      const analysisChartCtx = document.getElementById('analysisChart').getContext('2d');
      const socket = io('https://your-live-data-stream-url'); // Update with actual live data URL

      const liveDataChart = new Chart(liveDataChartCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Live Engagement',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
          }]
        },
        options: {
          scales: {
            x: { beginAtZero: true },
            y: { beginAtZero: true }
          }
        }
      });

      const analysisChart = new Chart(analysisChartCtx, {
        type: 'bar',
        data: {
          labels: ['Physical', 'Mental', 'Emotional', 'Spiritual'],
          datasets: [{
            label: 'Average Engagement Levels',
            data: [75, 60, 80, 70],
            backgroundColor: [
              'rgba(75, 192, 192, 0.6)',
              'rgba(255, 99, 132, 0.6)',
              'rgba(255, 205, 86, 0.6)',
              'rgba(54, 162, 235, 0.6)'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: 'Engagement Metrics' }
          }
        }
      });

      socket.on('connect', () => {
        connectionStatus.textContent = 'Connected to wearable devices';
        connectionStatus.style.background = '#e0f7e9';
        connectionStatus.style.color = '#2e7d32';
      });

      socket.on('live-data', (data) => {
        liveDataChart.data.labels.push(data.timestamp);
        liveDataChart.data.datasets[0].data.push(data.value);
        liveDataChart.update();
      });

      document.getElementById('uploadFile').addEventListener('click', () => {
        document.getElementById('fileUpload').click();
      });

      document.getElementById('fileUpload').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          alert(`File ${file.name} uploaded successfully!`);
          // Add logic to process uploaded CSV and update charts
        }
      });

      document.getElementById('feedbackForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const feedback = document.getElementById('feedback').value;
        alert(`Thank you ${name} for your feedback!`);
      });
    });
  </script>
</body>
</html>
